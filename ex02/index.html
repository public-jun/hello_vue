<!DOCTYPE html>
<html>
<head>
  <title>My first Vue app</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app">
    <p v-if="seen">{{ message }}</p>
    <button type="button" v-on:click="show">SHOW</button>
    <button type="button" v-on:click="hide">HIDE</button>
  </div>

  <script>
    var app = new Vue({
      el: "#app",
      data: {
        message: "Hello Vue!",
        seen: true
      },
      methods: {
        show: function () {
          this.seen = true;
        },
        hide: function () {
          this.seen = false;
        }
      }
    });
  </script>
</body>
</html>
